apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-init-inject-annotation
  namespace: default
  annotations:
    initcontainer_injector_args: "-u,dep1,-u,dep2,-m,3600"
    initcontainer_injector_image: "nginx"
    initcontainer_injector_registry: ""
    initcontainer_injector_command: "/bin/sh,-c,echo"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dependencies-app
  template:
    metadata:
      labels:
        app: dependencies-app
    spec:
      containers:
        - name: main-app
          image: nginx
          ports:
            - containerPort: 80
